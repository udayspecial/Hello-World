<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        .style1 {
            vertical-align: top;
            font-weight: normal;
            font-size: 11pt;
            color: Black;
            font-family: 'Futura Bk';
        }

        .style2 {
            font-weight: normal;
            font-size: 8pt;
            color: gray;
            font-family: 'Futura Bk';
        }

        .style3 {
            vertical-align: top;
            font-weight: normal;
            font-size: 11pt;
            color: Black;
            font-family: 'Futura Bk';
            font-style: italic;
        }

        .style4 {
            width: 30%;
            font-weight: normal;
            font-size: 11pt;
            color: Black;
            font-family: 'Futura Bk';
        }
    </style>
</head>


<body>

    <table style="height:100%; width:100%">

        <tr style="height:100%;  width:100%">
            <td>
                <table style="vertical-align:top; width:100%; ">

                    <tr style="vertical-align:top">
                        <td style="height:100%;  width:100%"></td>
                    </tr>

                    <tr style="height:10px"></tr>

                    <tr>
                        <td style="height:100%;  width:100%"></td>
                    </tr>

                    <tr style="height:5px"></tr>

                    <tr>
                        <td style="height:100%;  width:100%"></td>
                    </tr>

                    <tr style="height:3px"></tr>

                    <tr>
                        <td style="height:100%;  width:100%"></td>
                    </tr>

                    <tr style="height:2px"></tr>

                    <tr>
                        <td style="height:100%;  width:100%">
                            <table style="height:100%;  width:100%">

                                <tr>
                                    <td style=" width:130px; "> </td>
                                    <td style="width:84.5%;" class="style1">Dear Facility Manager, </td>
                                </tr>
                                <tr style="height:1px"></tr>
                                <tr style="height:1px"></tr>
                                <tr style="height:1px"></tr>
                                <tr style="vertical-align:top;">
                                    <td style=" width:130px; "> </td>
                                    <td style="width:84.5%; " class="style1">Please provide clarifications as requested below:</td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    

                    <tr>

                        <td style="height:100%;  width:100%">
                            <table style="height:100%;  width:100%">
                               

                                <tr style="vertical-align:top;">
                                    <td style=" width:130px; "></td>
                                    <td style="width:84.5%;" class="style3"> Document ID: <%Document:DOCUMENT_ID%></td>
                                </tr>

                                <tr style="height:0.7px"></tr>

                                <tr style="vertical-align:top;">
                                    <td style=" width:130px; "> </td>
                                    <td style="width:84.5%; " class="style3">Vendor ID: <%Document:VENDOR_ID%></td>
                                </tr>
                                <tr style="vertical-align:top;">
                                    <td style=" width:130px; "> </td>
                                    <td style="width:84.5%; " class="style3">Client: <%Document:CLIENT_ID%></td>
                                </tr>

                                <tr style="height:4px"></tr>



                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="height:100%;  width:100%">
                            <table style="height:100%;  width:100%">
                                

                                <tr style="vertical-align:top;">
                                    <td style=" width:130px; "></td>
                                    <td style="width:84.5%;" class="style3">Reason code1: <%Document:ReferralReasons%></td>
                                </tr>

                                <tr style="height:0.7px"></tr>

                                <tr style="vertical-align:top;">
                                    <td style=" width:130px; "> </td>
                                    <td style="width:84.5%; " class="style3">Reason code comment: <%Document:ReferralReasonsComment%></td>
                                </tr>
                               
                                <tr style="height:4px"></tr>



                            </table>
                        </td>
                    </tr>

                   

                    <tr>
                        <td style="height:100%;  width:100%">
                            <table style="height:100%;  width:100%">
                                <tr style="vertical-align:top;">
                                    <td style=" width:130px; "> </td>
                                    <td style="width:84.5%; " class="style1">Thanks.</td>
                                </tr>                               
                            </table>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>

    </table>

</body>
</html>
